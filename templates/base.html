<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Hugging Face Playground{% endblock %}</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon/favicon.png') }}"
      type="image/x-icon"
    />

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/index.css') }}"
    />
  </head>

  <body>
    <h1 class="title">
      {% block page_title %}Hugging Face Playground{% endblock %}
    </h1>

    <!-- Description Block -->
    <div class="description">
      <h2>{% block description_h2 %}{% endblock %}</h2>
      <p>{% block description_p %}{% endblock %}</p>
    </div>

    <!-- Content Block -->
    {% block content %}{% endblock %}

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
  </body>
</html>
